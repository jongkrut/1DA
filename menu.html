<ion-view>

<ion-nav-bar class="navbar" align-title="center">
  <ion-nav-buttons side="left">
		<button class="button-clear" ng-click="toggleLeft()">
			<i class="ion-navicon-round icon-header" style="font-size:20px;vertical-align:40%"> Menu</i>
		</button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
		<button class="button-clear" ng-click="toHome()">
			<i class="ion-home icon-header" style="font-size:20px"></i>
		</button>
		<button class="button-clear">
			<i class="ion-star icon-header" style="font-size:20px"></i>
		</button>
	</ion-nav-buttons>
</ion-nav-bar>

<ion-content style="background-color:#eee;background-image: url(img/left_panel_bg.jpg) !important; background-repeat: repeat-y !important;background-size:100%">

<div class="list">
    <a ng-repeat="category in menuCategories" class="item item-avatar item_bb" ng-href="#/menu-details/{{category.category_id}}">
	     <img ng-src="http://128.199.190.218/images/fatburger/categories/{{category.category_image}}" alt="..."/>
		     <h2>{{category.category_name}}</h2>
    </a>
</div>


</ion-content>
</ion-view>
